version: '3.8'

services:
  api:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && node server/index.js"
    ports:
      - "3001:3001"
    container_name: my-website-api
    restart: unless-stopped
    volumes:
      - .:/app
      - api_node_modules:/app/node_modules
    environment:
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - PORT=3001
    networks:
      - app-network

  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: my-website
    restart: unless-stopped
    depends_on:
      - api
    networks:
      - app-network

  web-prod:
    build:
      context: .
      dockerfile: Dockerfile.prod
    ports:
      - "8081:8080"
    container_name: my-website-prod
    restart: unless-stopped
    cap_add:
      - NET_BIND_SERVICE
    environment:
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASS=${EMAIL_PASS}
      - PORT=3001

networks:
  app-network:
    driver: bridge

volumes:
  api_node_modules:

